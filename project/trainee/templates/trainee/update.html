{% extends 'base.html' %}
{% load static %}
{% block body %}
<form action="" method="post">
  {%csrf_token%}
  <div class="container">
    <h1>update</h1>
    <hr>
    <label for="username"><b>username</b></label>
    <input type="text"  name="username" id="username" required value="{{user.name}}" >

     <label for="sex">Choose a sex:</label>
          <select name="sex" id="sex"  >
            <option value="female">female</option>
            <option value="male">male</option>
          </select>

    <label for="national"><b>national number</b></label>
    <input type="number" value="{{user.national_num}}" name="national" id="national" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Insert</button>
  </div>
</form>
{% endblock %}
